# fly.toml app configuration file generated for gochatroom-backend on 2026-01-30T17:17:57-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gochatroom-backend'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  GIN_MODE = 'release'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/v1/health'
    protocol = 'http'

[checks]
  [checks.health]
    port = 8080
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/v1/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
